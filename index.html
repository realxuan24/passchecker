<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔥 Password Strength Checker</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="theme-toggle">
    <label>
      <input type="checkbox" id="theme-switch" />
      🌙 Dark Mode
    </label>
  </div>

  <div class="card">
    <h1>🔒 Password Strength Checker</h1>

    <label for="password">Enter your password:</label>
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Type something strong..." />
      <button id="toggle-password" title="Show/hide password">👁️</button>
    </div>

    <div id="strength-bar">
      <div id="bar-fill"></div>
    </div>

    <div id="strength">Strength: <span id="strength-text">—</span></div>
    <div id="feedback"></div>

    <ul class="requirements">
      <li class="invalid" id="req-length" title="Must be at least 8 characters">At least 8 characters</li>
      <li class="invalid" id="req-upper" title="Include at least one uppercase letter">Uppercase letter</li>
      <li class="invalid" id="req-lower" title="Include at least one lowercase letter">Lowercase letter</li>
      <li class="invalid" id="req-number" title="Include at least one digit">Number</li>
      <li class="invalid" id="req-symbol" title="Include at least one special character">Symbol</li>
    </ul>

    <div id="easter-egg" class="easter-egg"></div>

    <button id="copy-btn">📋 Copy Password</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
